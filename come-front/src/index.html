<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Come Forum</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
</head>

<body>
    <div class="welcome-box">
        <h1>ðŸŽ‰ Welcome to Come Forum!</h1>
        <p>A place for developers to share and connect.</p>

        <div class="tabs">
            <button class="tabs__button active" data-form-type="login">Login</button>
            <button class="tabs__button hidden" data-form-type="register">Register</button>
        </div>

        <div id="login-form" class="form active">
            <h2>Login</h2>
            <form id="login">
                <label class="form__label">Email
                    <input class="form__input" type="email" name="email" required>
                </label>
                <label class="form__label">Password
                    <input class="form__input" type="password" name="password" required>
                </label>
                <button class="form__button" type="submit">Login</button>
            </form>
        </div>

        <div id="register-form" class="form">
            <h2>Register</h2>
            <form id="register">
                <label class="form__label">Email
                    <input class="form__input" type="email" name="email" required>
                </label>
                <label class="form__label">Password
                    <input class="form__input" type="password" name="password" required>
                </label>
                <button class="form__button" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
